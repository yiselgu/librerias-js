    <script>
        /*************************API POKEMON****************************/
        $.ajax({

            url: "https://pokeapi.co/api/v2/pokemon/dratini  ",

            success: function (result) {
                var ctx = document.getElementById('myChart').getContext('2d');
                var p = result;
                s = result.stats.length;
                var foto = document.createElement('img');
                foto.setAttribute('src', result.sprites.front_default);
                foto.setAttribute('id', 'foto');
                document.body.appendChild(foto);

                /***************ARRAY PARA CAPTURAR EL BASE_STAT***************/
                var c = []
                for (contador = 0; contador < s; contador++) {
                    c.push(result.stats[contador].base_stat);
                }
                console.log(c);

                /***************ARRAY PARA CAPTURAR EL STAT.NAME***************/
                var l = []
                for (contador = 0; contador < s; contador++) {
                    l.push(result.stats[contador].stat.name);
                }
                console.log(l);

                var myChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: l,
                        datasets: [{
                            label: 'Dratini',
                            data: c,
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)',
                                'rgba(54, 162, 235, 0.2)',
                                'rgba(255, 206, 86, 0.2)',
                                'rgba(75, 192, 192, 0.2)',
                                'rgba(153, 102, 255, 0.2)',
                                'rgba(255, 159, 64, 0.2)'
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            yAxes: [{
                                ticks: {
                                    beginAtZero: true
                                }
                            }]
                        }
                    }
                })
            }
        });
